<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ipfs.ink</title>
        <link rel="stylesheet" href="/assets/style.css">
        <script src="/assets/marked.js"></script>
    </head>
    <body>
        <h1>ipfs.ink</h1>
        <p>Publish markdown essays with one-click.</p>
        <a href="#" id="view-edit">edit</a>
        <a href="#" id="view-preview">preview</a>
        <form id="essay">
            <div id="edit-section">
                <textarea id="essay-text" placeholder="# Type away"></textarea>
            </div>
            <div id="preview-section" hidden>
                <h1>Preview</h1>
            </div>
            <div class="pull-right">
                <input type="submit" value="publish">
            </div>
        </form>
        <footer class="pull-right">
            powered by <a href="/">ipfs.ink</a>. handcrafted with love, ipfs and rust.<br>
            opensource on github <a href="https://github.com/kpcyrd/ipfs.ink">kpcyrd/ipfs.ink</a>.
        </footer>
        <script src="/assets/script.js"></script>
    </body>
</html>
